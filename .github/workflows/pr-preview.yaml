name: Deploy PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'  # Skip build on close (cleanup happens separately)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'  # Or specify a version, e.g. '0.134.3'
          extended: true  # If your theme/site needs the extended version

      - name: Build
        run: hugo --minify  # Add any flags you need, e.g. --baseURL if required

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: public  # Hugo's default output directory
          umbrella-dir: pr-preview  # Optional: groups previews under /pr-preview/